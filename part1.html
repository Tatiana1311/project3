<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
    	canvas {
    		border: 1px solid gray;
    	}
    </style>

</head>
<body>
    <h1>jCanvas Practice</h1>
    <canvas width="730" height="520" id="canvas"></canvas>

        <div>
            <br>
            <label for="background">Background theme: </label>
            <br>
            <select id="background">
                <option checked>Please select the background theme:</option>
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select>
            <br>

            <br>
            <button id="draw">Draw!</button>
            <br>

            <br>
            <button id="paint">Paint the heart red!</button>
            <br>

            <br>
            <button id="clear">Clear canvas</button>
            <br>
        </div>
    

<!-- javascript -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/jcanvas.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
